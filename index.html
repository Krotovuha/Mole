<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;
			width: 100px;
			background-image: url(bochka.png);
			background-size: 100% ;
		}
		.mole{
			position:absolute;
			width:50px;
			height: 50px;
			background: green;
		}
		.fon{
			background-image: url(fon.jpg);
			background-size: 100% ;
		}
		.span{
			font-size: 30px;
		}
	</style>
</head>
<body class="fon">
	<div class="span">score: <span class="s">0</span>/10</div>

<!-- дивы норы чтобы появится -->
<div class=" prop first" style="top: 550px; left: 500px;"></div>
<div class=" prop" style="top: 550px; left: 700px"></div>
<div class=" prop" style="top: 550px; left: 900px"></div>




<script type="text/javascript">
	let firsthole = document.querySelector(".first")
	let s = document.querySelector(".s")
	let random = function(num){
        let rand = Math.random() * num 
        let round = Math.round(rand) 

        return round
    }
    let left = [530,730,930]			
    let name = ["bad","good"]
    let score = 0
    let createkrot = function(){
    	let krot = document.createElement('div')
        document.body.appendChild(krot)

        krot.classList.add("mole")
        firsthole.before(krot)
        krot.style.top = "550px"
        krot.style.transition = "1s"
        krot.style.left = left[random(2)] + "px"
        krot.name = name[random(1)]

        if(krot.name == "good"){
        	krot.style.background = "url(mole.png)"
        	krot.style.backgroundSize = "120%"
        } else {
        	krot.style.background = "url(bomb.png)"
        	krot.style.backgroundSize = "100%"
        }

       let show = function(){
       		krot.style.top = "500px"
       }

       setTimeout(show, 1000)

       let unshow = function(){
       		krot.style.top = "550px"
       }
		setTimeout(unshow, 2000)


		


       krot.onclick = function(){
       		if(krot.name == "good"){
       			score = score + 1
       			s.innerHTML = score
       			unshow()
       		}
       		else{
       			score = score - 1
       			s.innerHTML = score
       			unshow()
       		}
       }
    }
    setInterval(createkrot,1000)

    let timer = function(){
		if (score >= 10){
		     alert("you win")			
		} else if (score < 10){
			alert ("you loose")
		}
	}
	setTimeout(timer, 25000)
</script>
</body>
</html>
